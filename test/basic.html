<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Basic tests for basic-autosize-textarea</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../basic-autosize-textarea.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <basic-autosize-textarea id="bat1"></basic-autosize-textarea>
  <basic-autosize-textarea id="bat2" minimumRows="10">Hello, world</basic-autosize-textarea>
  <basic-autosize-textarea id="bat3" placeholder="Placeholder text"></basic-autosize-textarea>
  <basic-autosize-textarea id="bat4"></basic-autosize-textarea>
  <basic-autosize-textarea id="bat5"></basic-autosize-textarea>
  <basic-autosize-textarea id="bat6"></basic-autosize-textarea>

  <script>
  var bat1 = document.querySelector('#bat1');
  var bat2 = document.querySelector('#bat2');
  var bat3 = document.querySelector('#bat3');
  var bat4 = document.querySelector('#bat4');
  var bat5 = document.querySelector('#bat5');
  var bat6 = document.querySelector('#bat6');

  suite('basic', function() {

    test('minimumRows', function(done) {
      assert.equal(bat1.minimumRows, 1);
      assert.equal(bat2.minimumRows, 10);
      done();
    });

    test('value', function(done) {
      assert.equal(bat2.value, "Hello, world");
      done();
    });

    test('minimumRows can make element taller than required to fit content', function(done) {
      // Confirm minimumRows can make the element taller than is required just to fit the content
      assert.equal(bat2.minimumRows, 10);
      assert.equal(bat2.value, 'Hello, world');
      assert(bat2.$.textBox.clientHeight > 2 * bat1.$.textBox.clientHeight);
      done();
    });

    test('value through innerHTML', function(done) {
      var newContent = "Changed content";
      bat2.innerHTML = newContent;
      flush(function() {
        assert.equal(bat2.value, newContent);
        done();
      });
    });

    test('autosize works when content is HTML', function(done) {
      // Confirm autosize works when content is HTML
      bat4.value = '<html>\n<body>\n<p>\nThis is a test\n</p>\n<div>\nSome more tests\n</div>\n</body>\n</html>';
      flush(function() {
        assert(bat4.$.textBox.clientHeight > 2 * bat1.$.textBox.clientHeight);
        done();
      });
    });

    test('autosize works with text wrapping', function(done) {
      bat5.value = 'Lots of words to force wrapping. Lots of words to force wrapping. ' +
      'Lots of words to force wrapping. Lots of words to force wrapping. Lots of words to force wrapping. ' +
      'Lots of words to force wrapping. Lots of words to force wrapping. Lots of words to force wrapping. ' +
      'Lots of words to force wrapping. Lots of words to force wrapping. Lots of words to force wrapping. ' +
      'Lots of words to force wrapping. Lots of words to force wrapping. Lots of words to force wrapping. ';

      flush(function() {
        assert(bat5.$.textBox.clientHeight > 2 * bat1.$.textBox.clientHeight);
        done();
      });
    });

    test('autosize works with long string with no whitespace', function(done) {
      bat6.value = 'sadf;lksadfjl;sdfjl;ksjdfkjsd;lfjsdlkfjksdjfosadjflwemrflkwefoawefowmefomwefomowefomweofmwqefmwoqemfowqefomwqefoiwemfomwqeofkmwefomwerfklasjdlmwefoqwkemfwqemfowqmefowqmefowmefowqemfowemfowqemfwoefokwqmefokmwerfokmwefwoqemfowqmefokqwmefowqefowqmefoqwemfowemfomweofijweoirulwemfkwejfoijewtjoiqhewfknwerofijqewrotmerfomoewfqweofmqweofjqweofmweomwqeorjqweoifmqwoefqoewfmoqewfmqwoefmqwefoqwemfoiwejrtomqwdfoiqwemromqweofiwmerowqeoimwqeormwqefom';

      flush(function() {
        assert(bat6.$.textBox.clientHeight > 2 * bat1.$.textBox.clientHeight);
        done();
      })
    });

    test('placeholder', function(done) {
      assert.equal(bat3.placeholder, "Placeholder text");
      assert.notEqual(bat3.value, "Placeholder text");
      done();
    });

  });
  </script>

</body>
</html>
