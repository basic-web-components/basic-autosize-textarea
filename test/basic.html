<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Basic tests for basic-autosize-textarea</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../basic-autosize-textarea.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <basic-autosize-textarea id="bat1"></basic-autosize-textarea>
  <basic-autosize-textarea id="bat2" minimumRows="10">Hello, world</basic-autosize-textarea>
  <basic-autosize-textarea id="bat3" placeholder="Placeholder text"></basic-autosize-textarea>

  <script>
  var bat1 = document.querySelector('#bat1');
  var bat2 = document.querySelector('#bat2');
  var bat3 = document.querySelector('#bat3');

  suite('basic', function() {

    test('minimumRows', function(done) {
      assert.equal(bat1.minimumRows, 1);
      assert.equal(bat2.minimumRows, 10);
      done();
    });

    test('placeholder', function(done) {
      assert.equal(bat3.placeholder, "Placeholder text");
      assert.notEqual(bat3.value, "Placeholder text");
      done();
    });

    test('value', function(done) {
      assert.equal(bat2.value, "Hello, world");
      done();
    });

    test('value through innerHTML', function(done) {
      var newContent = "Changed content";
      bat2.innerHTML = newContent;
      flush(function() {
        assert.equal(bat2.value, newContent);
        done();
      });
    });

  });
  </script>

</body>
</html>
