<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Events tests for basic-autosize-textarea</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../basic-autosize-textarea.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <basic-autosize-textarea id="bat1"></basic-autosize-textarea>

  <script>
  var bat1 = document.querySelector('#bat1');

  suite('events', function() {

    test('change', function(done) {

      //
      // Add three lines of text and note the change
      // in vertical size.
      //

      var newText = "foo\nbar\nfizbo";

      // Ensure we can see the internal textarea element
      assert(bat1.$.textBox);

      var textBox = bat1.$.textBox;

      // Note the initial clientHeight which should be less than when we add lines of text
      var clientHeight = textBox.clientHeight;

      // Set up the event listener on the change event
      bat1.addEventListener('change', function(e) {
        // Do we have the new text?
        assert.equal(bat1.value, newText);

        // The minimumRows property should not have changed
        assert.equal(bat1.minimumRows, 1);

        // Get the new client height and assert it should be more than twice the old value
        var newClientHeight = textBox.clientHeight;
        assert(newClientHeight >  2 * clientHeight);

        done();
      });

      // Set the new text and flush the browser
      bat1.value = newText;
      flush(function() {
        bat1.dispatchEvent(new CustomEvent('change'));
      });
    });

  });
  </script>

</body>
</html>
